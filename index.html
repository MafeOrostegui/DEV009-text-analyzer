<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Text tester</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/logo.png">
    <h1>Analizador de texto</h1>
    <nav>
      <p>Contact</p>
    </nav>
  </header>
  <main>
    <form id="funtions">
      <div class="box-left">
        <ul class="answers">
          <li class="lista">Characteres <span class="total-characters">0</span></li>
          <li class="lista">Characters without spaces <span class="total-characters-noblank">0</span></li>
          <li class="lista">Words <span class="total-words">0</span></li>
          <li class="lista">Numbers <span class="total-numbers">0</span></li>
          <li class="lista">Addition numbers <span class="addition-numbers">0</span></li>
          <li class="lista">Average length <span class="prom-longitud">0</span></li>
        </ul>
      </div>
      <div class="box-right">
        <textarea name="user-input"></textarea>
        <button id="reset-button">Reset</button>
      </div>
    </form>
  </main>
  <footer>
    <nav>
      <p>Maria Fernanda Orostegui</p>
    </nav>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
